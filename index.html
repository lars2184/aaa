<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animal Adoption Agency</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">

      <div class="col-md-2"></div>

      <!-- Kitten Carousel -->
      <div class="col-md-8">
        <div id="kitten-carousel" class="carousel slide bg-primary" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#kitten-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#kitten-carousel" data-slide-to="1"></li>
            <li data-target="#kitten-carousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-responsive center-block" src="img/kitten1.jpg" alt="kitten 1">
            </div>
            <div class="item">
              <img class="img-responsive center-block" src="img/kitten2.jpg" alt="kitten 2">
            </div>
            <div class="item">
              <img class="img-responsive center-block" src="img/kitten3.jpg" alt="kitten 3">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#kitten-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#kitten-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- Kitten List -->
        <div id="kitten-list" class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Kitten 1</div>
            <div class="panel-body">Description</div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Kitten 2</div>
            <div class="panel-body">Description</div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Kitten 3</div>
            <div class="panel-body">Description</div>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>
      
    </div>
  </body>
</html>
